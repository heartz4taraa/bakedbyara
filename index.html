<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cookie Business</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2596be; /* Brand color */
            color: white;
            padding: 20px 0;
        }

        header img {
            width: 200px;
        }

        main {
            padding: 20px;
        }

        h1, h2 {
            color: #2596be;
        }

        .cookie-menu img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }

        footer {
            background-color: #2596be;
            color: white;
            padding: 15px 0;
            margin-top: 20px;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        form {
            margin-top: 30px;
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button {
            background-color: #2596be;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #1f7ca3;
        }
    </style>
</head>
<body>
    <header>
        <img src="Screenshot 2025-12-07 2.28.35 PM.png" alt="My Logo">
        <h1>Fresh cookies for the school - Limited quantities - Cash only</h1>
    </header>

    <main>
        <section class="cookies">
            <h2>Our Cookies</h2>

            <div class="menu-item">
                <p>Monster Cookie - $4.00</p>
                <img src="monster-cookie.png" alt="Monster Cookie">
            </div>

            <div class="menu-item">
                <p>Biscoff - $4.00</p>
                <img src="biscoff.png" alt="Biscoff Cookie">
            </div>

            <div class="menu-item">
                <p>Chocolate Chip - $3.00</p>
                <img src="chocolate-chip.png" alt="Chocolate Chip Cookie">
            </div>

            <div class="menu-item">
                <p>Ferrero Rocher - $4.00</p>
                <img src="ferrero-rocher.png" alt="Ferrero Rocher Cookie">
            </div>

            <div class="menu-item">
                <p>Red Velvet - $3.50</p>
                <img src="red-velvet.png" alt="Red Velvet Cookie">
            </div>

            <div class="menu-item">
                <p>Cookies and Cream - $3.50</p>
                <img src="cookies-and-cream.png" alt="Cookies and Cream Cookie">
            </div>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <p>Email: sitaragfraser@gmail.com</p>
        </section>

        <section class="order-form">
            <h2>Order Form</h2>
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="cookie">Which cookie(s) would you like?</label>
                <input type="text" id="cookie" name="cookie" placeholder="e.g., 2 Monster Cookies, 1 Biscoff" required>

                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or notes"></textarea>

                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 My Cookie Business</p>
    </footer>
</body>
</html>
